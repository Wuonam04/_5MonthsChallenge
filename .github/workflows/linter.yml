name: Linting

on:     
    push:
        branches: [main]

    pull_request:
        branches: [main]
        

jobs:
    lint:
        runs-on: ubuntu-latest

        steps: 
            - name: checkout code
              uses: actions/checkout@v4
            
            - name: Super-Linter
              uses: super-linter/super-linter@v7.4.0
              env:
                 DEFAULT_BRANCH: main
                 VALIDATE_ALL_CODEBASE: true
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
             
            
